{% for field in form %}
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10"> <!--basic validation handelled by bootstrap -->
        <span class="text-danger small">{{field.errors}}</span>
    </div>
    <label class="control-label col-sm-2">{{ field.label_tag}}</label> <!--this displays the elements of fields list- album name. artist ,logo etc-->
    <div class="col-sm-10">{{field}}</div> <!-- this displays the field box in which we will write-->


</div>
{% endfor %}
